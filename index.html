<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="build/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
    @media only screen and (max-width: 480px){
        #templateColumns{
					width: 100% !important;
					padding-bottom: 100px !important;
        }

        .templateColumnContainer{
					display: block !important;
					width: 100% !important;
				}

				.columnImage {
					margin-top: 30px;
					height: auto !important;
					max-width: 480px !important;
					width: 100% !important;
				}
				
				.rightColumnContent {
					padding-left: 10px;
				}
    }
</style>
</head>
<body>
	<table class="container" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
 		<tr>
			<td align="center" valign="top">
				<table class="email-container" border="0" cellpadding="20" cellspacing="0" width="600">
					<!-- Begin header -->
					<tr>
						<td align="center" valign="top">
							<table class="header" border="0" cellpadding="20" cellspacing="0" width="100%">
								<tr>
									<td align="center" valign="top">
										<h1 class="header--heading" style="margin:0"> <!-- The margin is set to 0 to stop the text from shifting the design. -->
											Brand Name<br>
											<span class="header--span">Subtext</span>
										</h1>
										<p class="header--para">Text</p> 
									</td>
								</tr>
							</table>
						</td>
					</tr>		
					<!-- End header -->				
					<!-- Begin product row 1 -->
					<tr>
						<td>
							<table class="email-container" id="templateColumns" border="0" cellpadding="0" cellspacing="0" width="600">
								<tr>
									<!-- Left -->
									<td class="templateColumnContainer" align="center" valign="top" width="50%">
										<table class="product product1" border="0" cellpadding="10" cellspacing="0" width="100%">
											<tr>
												<td class="leftColumnContent" valign="top" >
													<h2 class="product--heading">Left Column Product Title</h2>
													<p class="product--para">Details about the product go here</p> 
												</td>
											</tr>
										</table>
									</td>
									<!-- Right -->
									<td class="templateColumnContainer" align="center" valign="top" width="50%">
										<table class="product product1" border="0" cellpadding="10" cellspacing="0" width="100%">
											<tr>
												<td class="rightColumnContent">
													<img class="columnImage product--img" src="https://source.unsplash.com/WLUHO9A_xik/1600x900" width="100%" />
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- End product row 1 -->
					<!-- Begin product row 2 -->
					<tr>
						<td>
							<table class="email-container" id="templateColumns" border="0" cellpadding="0" cellspacing="0" width="600">
								<tr>
									<!-- Left -->
									<td class="templateColumnContainer" align="center" valign="top" width="50%">
										<table class="product product2" border="0" cellpadding="10" cellspacing="0" width="100%">
											<tr>
												<td class="leftColumnContent">
													<img class="columnImage product--img" src="https://source.unsplash.com/WLUHO9A_xik/1600x900" width="100%" />
												</td>
											</tr>
										</table>
									</td>
									<!-- Right -->
									<td class="templateColumnContainer" align="center" valign="top" width="50%">
										<table class="product product2" border="0" cellpadding="10" cellspacing="0" width="100%">
											<tr>
												<td class="rightColumnContent" valign="top" >
													<h2 class="product--heading">Right Column Product Title</h2>
													<p class="product--para">Details about the product go here</p> 
												</td>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- End product row 2 -->
					<!-- Begin table footer -->
					<tr>
						<td align="center" valign="top">
							<table class="email-container footer" border="0" cellpadding="20" cellspacing="0" width="600">
								<tr>
									<td align="center" valign="top" style="font-size: 12px;">
										<p class="footer--para">
											If you no longer wish to receive this email, please <a href="#" style="color: #000; text-decoration: underline;">unsubscribe</a>.
										</p> 
										<p class="footer--para">
											&copy; Brand Inc. Year<br>
											Number Street Dr, City, STATE Zip, USA
										</p> 
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<!-- End table footer -->
				</table>
			</td>
		</tr>
	</table>
</body>	
</html>
